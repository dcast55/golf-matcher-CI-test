<h1>Players</h1>
<ul class="players">
    <li 
        *ngFor="let player of players" 
        (click)="onSelect(player)" 
        [class.selected]="player === selectedPlayer">      
            <span class="badge">{{player.id}}</span> {{player.name}} <span>({{player.nickname}})</span>
        <!-- <div *ngIf="selectedPlayer && selectedPlayer === player"> -->
        </li>
        <div *ngIf="selectedPlayer">
                <button type="submit" (click)="onDelete()" [disabled]="!selectedPlayer">Delete {{selectedPlayer.nickname}}</button>
        </div>
        </ul>

<app-player-edit [player] = "selectedPlayer"></app-player-edit>
